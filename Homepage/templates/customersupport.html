{% extends 'base.html' %}
{% block content %}

<style>
	.card {
  border-radius: 10px;
}
</style>

<div class="container">
  <h1 class="text-center">Customer Support</h1>
  <br>
  <div class="card shadow">
  <div class="card-body">
    <form id="support-form" method="post" action="{% url 'customersupport' %}">
      {% csrf_token %}
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="eg. John" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="eg. Doe" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="eg. name@example.com" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="category">What can we help you with?</label>
        <select class="custom-select custom-select-lg mb-3" id="category" name="category" required>
          <option value="" selected>Select one</option>
          <option value="General Enquiries">General Enquiries</option>
          <option value="Check on UEN Verification Status">Check on UEN Verification Status</option>
          <option value="Report a bug">Report a bug</option>
          <option value="Feedback">Feedback</option>
        </select>
		<div class="invalid-feedback">Please select a valid topic.</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="details">Details</label>
        <textarea class="form-control" id="details" name="details" maxlength="300" rows="5" placeholder="Maximum 300 words" required></textarea>
      </div>
    </div>
	<center>
    <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
	<button type="button" class="btn btn-danger" onclick="clearForm()">Clear</button>
	</center>
  </form>
</div>

<script>
    function clearForm() {
  	  document.getElementById("support-form").reset();
    }
</script>
